apiVersion: v1
kind: Service
metadata:
  name: nginx
  namespace: bugzilla
  annotations:
    external-dns.alpha.kubernetes.io/hostname: nginx.bugzilla.ninja
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: nginx

---

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nginx
  namespace: bugzilla
spec:
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - image: nginx
        name: nginx
        ports:
        - containerPort: 80
